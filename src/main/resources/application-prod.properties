# =============================================================================
# Production Environment Configuration
# =============================================================================
# Usage: java -jar app.jar --spring.profiles.active=prod
# Or: SPRING_PROFILES_ACTIVE=prod in Cloud Run environment variables
# =============================================================================

# MySQL Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Connection Pool (HikariCP)
spring.datasource.hikari.connection-init-sql=SET time_zone = '+09:00'
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# SQL Initialization - DISABLED for production (prevents data loss)
spring.sql.init.mode=never

# Security - ENABLED for production
app.security.enabled=true

# Logging - Reduce verbosity in production
logging.level.com.jipjung.project.repository=WARN
logging.level.root=INFO
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

